<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="library">
        <div class="cards-container">
        </div>
        <button class="displayFormBtn">Add Book</button>
        
        
        
        
        
        
        
        <dialog class="addBook-dialog">
            <button class="addBook-closeBtn">Close</button>
            <form class="addBook-form">
                <div class="addBook-inputDiv">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="addBook-inputDiv">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="addBook-inputDiv">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="addBook-inputDiv">
                    <p>Have you read this book?</p>
                    <div>
                        <label for="yesRead">Yes
                        <input type="radio" value="yes" id="yesRead" name="read" required>
                        </label > <br>
                        <label for="noRead">No
                        <input type="radio" value="no" id="noRead" name="read">
                        </label>
                    </div>
                </div>
                <div class="addBook-inputDiv">
                    <input type="submit" id="addBook-submit" value="Submit">
                </div>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
